<!DOCTYPE html>
<head>
 <title>To Do List</title>
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">To Do List</h1>
        <hr>
        <form class="text-center" id="new-todo">
          <div class="form-group">
            <input class="form-control" id="todo-name" placeholder="Blog away!" autofocus>
          </div>

          <div class="form-group">
            <input class="form-control" id="todo-desc" placeholder="Add name and date">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Add blog post">
          </div>
          <div class ="text-center" id="input field" placeholder= "here" autofocus>
        </form>
        <div>
    
</div>
             <hr>
        <div id="todo-list"></div>
      </div>
    </div>
  </div>

<script type="text/javascript">
function showMsg(){
  var userInput = document.getElementById('userInput').value;
  document.getElementById('userMsg').innerHTML = userInput;
}
</script>
<input type="input" maxlength="40" id="userInput" onkeyup="showMsg()" value="Enter text here..." />
<p id="userMsg"></p>
</body>
<div id="example-one" contenteditable="true">
<style scoped>
  #example-one { margin-bottom: 10px; }
  [contenteditable="true"] { padding: 10px; outline: 2px dashed #CCC; }
  [contenteditable="true"]:hover { outline: 2px dashed #0090D2; }
</style>
<p>Blog Here <code>HTML5</code>.</p>
</div>
 <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="script.js"></script>
 

  <!-- underscore template -->
  <script type="text/template" id="todo-template">
    <div class="todo">
      <p>
        <span class="todo-text"><%= name %> - <%= desc %></span>
        &nbsp;
        <button type="button" class="close delete" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </p>
      <hr>
    </div>
  </script>

</body>
